<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Pricing Component with Toggle</title>
  </head>
  <body>
    <div class="heading-wrapper">
      <h1>Our Pricing</h1>
      <div class="toggle-wrapper">
        <span class="toggle-label">Annually</span>
        <label for="toggle">
          <input type="checkbox" id="toggle" />
          <span />
        </label>
        <span class="toggle-label">Monthly</span>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="card">
        <h1 class="card-title">Basic</h1>
        <strong class="price">&dollar;19.99</strong>
        <div class="stats-wrapper">
          <h3 class="stat">500 GB Storage</h3>
          <h3 class="stat">2 Users Allowed</h3>
          <h3 class="stat">Send up to 3 GB</h3>
        </div>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h1 class="card-title">Professional</h1>
        <strong class="price">&dollar;24.99</strong>
        <div class="stats-wrapper">
          <h3 class="stat">1 TB Storage</h3>
          <h3 class="stat">5 Users Allowed</h3>
          <h3 class="stat">Send up to 10 GB</h3>
        </div>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h1 class="card-title">Master</h1>
        <strong class="price">&dollar;39.99</strong>
        <div class="stats-wrapper">
          <h3 class="stat">2 TB Storage</h3>
          <h3 class="stat">10 Users Allowed</h3>
          <h3 class="stat">Send up to 20 GB</h3>
        </div>
        <button>Learn More</button>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
